<!DOCTYPE html>
<html>
<head>
  <title>Calendar</title>
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h2, h3 {
      text-align: center;
      margin-bottom: 20px;
    }
    #calendar {
      max-width: 900px;
      margin: 0 auto;
      background-color: #1a1a1a;
      border-radius: 8px;
      padding: 10px;
    }
    .fc-toolbar-title,
    .fc-col-header-cell-cushion,
    .fc-daygrid-day-number {
      color: white !important;
    }
    .fc-button {
      background-color: #333 !important;
      color: white !important;
      border: none !important;
    }
    form {
      text-align: center;
      margin-top: 30px;
    }
    input, button {
      margin: 5px;
      padding: 8px;
    }
    ul {
      max-width: 900px;
      margin: 30px auto;
      list-style: none;
      padding: 0;
    }
    li {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h2>Event Calendar</h2>

  <!-- 📅 Functional Calendar -->
  <div id="calendar"></div>

  <!-- 📝 Manual Event Entry -->
  <form method="POST" action="/calendar/add">
    <input type="text" name="label" placeholder="Event label" required>
    <input type="date" name="date" required>
    <button type="submit">Add Event</button>
  </form>

  <!-- 📃 Running Event List -->
  <h3>Event List</h3>
  <ul>
    {% for label, timestamp in events %}
      <li>{{ timestamp }} — {{ label }}</li>
    {% endfor %}
  </ul>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: ''
        },
        events: '/events.json',
        timeZone: 'local',
        eventDidMount: function(info) {
          const label = info.event.title.toLowerCase();
          if (label.includes('had sex')) info.el.style.backgroundColor = 'red';
          else if (label.includes('date night')) info.el.style.backgroundColor = 'blue';
          else if (label.includes('other')) info.el.style.backgroundColor = 'yellow';
          else info.el.style.backgroundColor = 'gray';
        }
      });
      calendar.render();
    });
  </script>

  <!-- 🏠 Return Home Button -->
  <div style="text-align:center; margin-top:40px;">
    <form action="/" method="get">
      <button style="padding:10px 20px; font-size:16px; background-color:#333; color:white; border:none; cursor:pointer;">
        Return Home
      </button>
    </form>
  </div>
</body>
</html>
