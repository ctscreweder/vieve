<!DOCTYPE html>
<html>
<head>
  <title>Vieve Stats</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      margin-bottom: 30px;
    }
    .stat {
      font-size: 24px;
      margin: 15px 0;
    }
    .return-home {
      margin-top: 40px;
    }
    .return-home button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Vieve Stats</h1>
  <div class="stat">Photos uploaded: {{ photo_count }}</div>
  <div class="stat">Button presses: {{ event_count }}</div>

  <div class="return-home">
    <form action="/" method="get">
      <button>Return Home</button>
    </form>
  </div>
</body>
</html>
