<!DOCTYPE html>
<html>
<head>
  <title>Stats</title>

    body { background-color: black; color: white; font-family: Arial, sans-serif; text-align: center; padding-top: 50px; }
    h1, h2 { margin-bottom: 20px; }
    .stat { font-size: 24px; margin: 10px 0; }
  </style>
</head>
<body>
  <h1>Vieve Stats</h1>
  <div class="stat">Photos uploaded: {{ photo_count }}</div>

  <form action="/" method="get">
    <button style="padding:10px 20px; font-size:16px; background-color:#333; color:white; border:none; cursor:pointer;">
      Return Home
    </button>
  </form>
</div>
</body>
</html>
