<!DOCTYPE html>
<html>
<head>
  <title>Calendar</title>
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css' rel='stylesheet' />
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js'></script>
  <style>
    body { background-color: black; color: white; font-family: Arial, sans-serif; }
    h1, h2 { text-align: center; }
    #visual-calendar { max-width: 600px; margin: 30px auto; }
    #calendar { max-width: 900px; margin: 30px auto; background-color: white; color: black; }
    form { text-align: center; margin-top: 30px; }
    input, button { margin: 5px; padding: 8px; }
    ul { max-width: 900px; margin: 30px auto; }
  </style>
</head>
<body>
  <h1>Calendar</h1>

  <!-- 🎨 Visual Calendar Image -->
  <div id="visual-calendar">
    <img src="/static/calendar.png" alt="Styled Calendar" style="width:100%; height:auto;">
  </div>

  <!-- 📅 Functional FullCalendar -->
  <div id='calendar'></div>

  <!-- 📝 Manual Event Entry -->
  <form method="POST" action="/calendar/add">
    <input type="text" name="label" placeholder="Event label" required>
    <input type="date" name="date" required>
    <button type="submit">Add Event</button>
  </form>

  <!-- 📃 Running Event List -->
  <h2>Event List</h2>
  <ul>
    {% for label, timestamp in events %}
      <li>{{ timestamp }} — {{ label }}</li>
    {% endfor %}
  </ul>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: ''
        },
        events: '/events.json',
        eventColor: 'gray',
        eventDidMount: function(info) {
          const label = info.event.title.toLowerCase();
          if (label.includes('had sex')) info.el.style.backgroundColor = 'red';
          else if (label.includes('date night')) info.el.style.backgroundColor = 'blue';
          else if (label.includes('other')) info.el.style.backgroundColor = 'yellow';
        }
      });
      calendar.render();
    });
  </script>
</body>
</html>
