<!DOCTYPE html>
<html>
<head>
  <title>Calendar</title>
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <style>
    #calendar { max-width: 900px; margin: 0 auto; background-color: #1a1a1a; border-radius: 8px; padding: 10px; }
    .fc-toolbar-title, .fc-col-header-cell-cushion, .fc-daygrid-day-number { color: white !important; }
    .fc-button { background-color: #333 !important; color: white !important; border: none !important; }
  </style>
</head>
<body>
  <h2>Event Calendar</h2>
  <div id="calendar"></div>
  <form method="POST" action="/calendar/add" style="text-align:center; margin-top:30px;">
    <input type="text" name="label" placeholder="Event label" required>
    <input type="date" name="date" required>
    <button type="submit">Add Event</button>
  </form>
  <h3 style="text-align:center;">Event List</h3>
  <ul style="max-width:900px; margin:30px auto; list-style:none; padding:0;">
    {% for label, timestamp in events %}
      <li>{{ timestamp }} â€” {{ label }}</li>
    {% endfor %}
